<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Library</title>
    <script src="../scripts/library.js" defer></script>
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body>
    <form id="book-form">
        <div class="form-row">
            <label for="input-title">Title</label>
            <input type="text" id="input-title" name="title">
        </div>
        <div class="form-row">
            <label for="input-author">Author</label>
            <input type="text" id="input-author" name="author">
        </div>
        <div class="form-row">
            <label for="input-pages">Pages</label>
            <input type="text" id="input-pages" name="pages">
        </div>
        <div class="form-row">
            <label for="input-read">Read</label>
            <input type="checkbox" id="input-read" name="read">
        </div>
        <div class="form-row">
            <button type="submit">ADD BOOK</button>
        </div>
    </form>
    <button id="add-button">ADD BOOK</button>
    <table id="books">
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGE</th>
                <th>READ</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</body>
</html>
